<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            
            <label for="">Company Name</label>
            <input type="text" value="Flipkart" name="companyName" readonly>
            <br>
            <br>
            <label for="">Company ID</label>
            <input type="text" value="2" name="companyId" disabled/>
            <br>
            <br>
            <label for="">Telephone</label>
            <input type="text" name="companyId" pattern="0-9"/>
            <br>
            <br>
        <label for="username" >Username</label>
        <input type="text" id="username" name="username" size="5" required>
        <br>
        <br>
        
        <label for="pass" >Password</label>
        <input type="password" id="pass" name="password">
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" max="100" min="10" STEP="10">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com">
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <input type="radio" name="gender">Male
        <br>
        </fieldset>
        <br>
        <fieldset> 
            <legend>Other Info</legend>
        <label for="">Skills</label>
        <input type="checkbox" name="skill1" value="html">HTML
        <input type="checkbox" name="skill2" value="css">CSS
        <input type="checkbox" name="skill3" value="js">JS
        <input type="checkbox" name="skill4" value="java">Java
        <!-- with checkbox & radio button, value is necessary -->
        <br>
        <br>
        <label for="">Vehicles</label>
        <select name="vehicle" id="" multiple>
            <optgroup label="cars">
                <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="Mercedes">Mercedes Benz</option>
            </optgroup>
            
            <optgroup label="bikes">
                <option value="Mahindra">Mahindra</option>
            <option value="Tata">Tata</option>
            <option value="Toyoto">Toyoto</option>
            </optgroup>
           
            <optgroup label="bikes">
                 <option value="Tesla">HRX</option>
            <option value="Tesla">HERO</option>
            <option value="Tesla">lady bird</option>
            </optgroup>

        </select>
        <br>
        <br>
        <label for="">
            Select a pet
        </label>
        <input type="text" list="pet" name="pet">
        <datalist id="pet">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bird">Bird</option>
            <option value="fish">Fish</option>
            <option value="turtoise">Turtoise</option>
            <option value="rabbit">Rabbit</option>
        </datalist>
        <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>FeedBack</legend>
            <label>FeedBack</label>
            <textarea id="" name=""></textarea>
        </fieldset>
        <br>
        <br>
        <button type="button">
            Button
        </button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>
        <br>

        <input type="button" value="This is button"> 
        <!-- input type button is used with value attribute -->
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
