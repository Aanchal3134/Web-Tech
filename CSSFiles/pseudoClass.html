<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input:disabled {
            background-color: aqua;
        }  - to apply on disabled elem */

        a:link {
            color: brown;
        }
        a:visited {
            color:rgb(9, 64, 9)
        }

        a:active {
            color: aqua;
        }

        input::placeholder {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- <input type="text" name="" id="">
    <input type="submit" disabled>
    <input type="submit" disabled> -->


    <!-- pseudo class, symbol " : " - first- child, last-child, nth-child, hover, checked, disabled, link, active, focus, virtual 
    pseudo element " :: " - placeholder, selection, before, after, firstLine, firstLetter

    -->

    <input type="text" placeholder="Enter name">
    <a href="https://www.flipkart.com/">Flipkart</a>
    <a href="https://www.amazon.com">Amazon</a>
    <a href="https://www.meesho.com">Meesho</a>
</body>
</html>
