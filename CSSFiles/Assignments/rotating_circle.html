<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box:hover {
            background-image: conic-gradient(red 0deg, red 90deg, green 90deg, green 180deg, yellow 180deg, yellow 270deg, blue 270deg, blue 360deg);
        }
        .box{
            height: 400px;
            width: 400px;
            border: solid;
            border-radius: 50%;
            background-image: conic-gradient(green 0deg, green 90deg, yellow 90deg, yellow 180deg, blue 180deg, blue 270deg, red 270deg, red 360deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
