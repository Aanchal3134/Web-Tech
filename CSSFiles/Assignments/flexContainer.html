    <!-- if there is a single row then align items will work
    for multiple rows align content will work 
    
    flex container - display flex prop

    flex item - direct child of the flexbox , the more the order, the last the elem will move
    align - self - moves particular elem in cross axis- for a single elem

    flex-flow: shorthand , contains 2 prop , flex-direction & flex wrap


    order, flex-grow, align-self, flex -gorw by default is 0, we give them 1 then they equally divide the horizontal space, flex -shirink property is by default set to 1 - so they shrik the boxes, if i [pass ] that as 0 , they will move boxes outside of the container
    -->
