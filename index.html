<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- images, text, other elem can be passed inside this tag -->
    <marquee behavior="" direction="">Hello  Marquee with scroll !</marquee>
    <marquee behavior="scroll" direction="left">Hello  Marquee with scroll !</marquee>
    <marquee behavior="slide" direction="left">Hello  Marquee with scroll !</marquee>
    <marquee behavior="alternate" direction="left" scrollamount="10">Hello  Marquee with scroll !</marquee>    
    <marquee behavior="scroll" direction="up">Hello  Marquee with scroll !</marquee>    

    <!-- can pass multiple images within single marquee -->
<!-- scrollamount default is 6, increasing it inc speed, less than 6 dec speed -->
